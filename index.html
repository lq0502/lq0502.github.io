<!DOCTYPE html>
<html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Piano</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img src="piano.png" alt="背景图片">
    <div class="piano">
        <div class="key white" id="C4" data-key="Q">Q</div>
        <div class="key black" id="Cc4" data-key="2">2</div>
        <div class="key white" id="D4" data-key="W">W</div>
        <div class="key black" id="Dd4" data-key="3">3</div>
        <div class="key white" id="E4" data-key="E">E</div>
        <div class="key white" id="F4" data-key="R">R</div>
        <div class="key black" id="Ff4" data-key="5">5</div>
        <div class="key white" id="G4" data-key="T">T</div>
        <div class="key black" id="Gg4" data-key="6">6</div>
        <div class="key white" id="A4" data-key="Y">Y</div>
        <div class="key black" id="Aa4" data-key="7">7</div>
        <div class="key white" id="B4" data-key="U">U</div>
        <div class="key white" id="C5" data-key="I">I</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
